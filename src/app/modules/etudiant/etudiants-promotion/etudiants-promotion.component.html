<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>


<body style="height: max-content;">


  <div class="container" style="background-color: white; height: inherit;">

    <h2>Liste des étudiants de la promotion : {{promotion.siglePromotion}}</h2>


    <table class="table">
      <thead>
        <tr>
          <th style="width: 33%;">N° Etudiant</th>
          <th style="width: 33%;">Nom et Prénom</th>
          <th style="width: 33%;">
            <button type="button" class="btn btn-success " (click)="addEtudiant()">
              <mat-icon>add</mat-icon>
            </button>

          </th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let e of page;" style="height: max-content;">
          <td>{{e.noEtudiant}}</td>
          <td>{{e.nom}} {{e.prenom}}</td>
          <td>
            <!--<button type="button" class="btn btn-danger" style="margin-right: 9px;" (click)="delete(p.promotionPK)">X</button>-->
            <button type="button" class="btn btn-primary"  style="margin-right: 9px;"
              (click)="showEtudiant(e.noEtudiant)">
              <mat-icon>zoom_in</mat-icon>
            </button>
            <button type="button" class="btn btn-secondary " style="margin-right: 9px;"
              (click)="updateEtudiant(e.noEtudiant)">
              <mat-icon>create</mat-icon>
            </button></td>
        </tr>

      </tbody>
    </table>
    <nav *ngIf="pageable" aria-label="Page navigation example col-md-6">
      <ul class="pagination justify-content-center">
        <li class="page-item"><a class="page-link" (click)="previous()">&lt;&lt;</a></li>
        <li class="page-item active" id="li1"><a class="page-link" (click)="change(1)">1</a></li>
        <li class="page-item" *ngFor=" let i of pagesRange" id="li{{i}}"><a class="page-link"
            (click)="change(i)">{{i}}</a></li>
        <li class="page-item"><a class="page-link" (click)="next()">&gt;&gt;</a></li>
      </ul>
    </nav>

    <div *ngIf="empty" class="alert alert-danger" role="alert">
        cette liste est vide
    </div>
  </div>

</body>

</html>
