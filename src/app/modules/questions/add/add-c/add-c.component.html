<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://use.fontawesome.com/47b33d33da.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
        integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container" style="width: inherit">

        <form class="well form-horizontal" [formGroup]="myForm" (ngSubmit)="submit()">
            <fieldset>

                <!-- Form Name -->
                <legend>
                    <h2><b>Ajouter une question </b></h2>
                </legend><br>
               
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label class="col-md-4 control-label">Intitulé</label>
                      <div class="col-md-7 inputGroupContainer">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                          <input name="intitule" id="intitule" formControlName="intitule"
                            placeholder="Intitulé" class="form-control" type="text">
                        </div>
          
          
                      </div>
                    </div>
                   
                    <div class="form-group col-md-6">
                      <label class="col-md-4 control-label">Type</label>
                      <div class="col-md-7 selectContainer">
                        <div class="input-group">
                          <span class="input-group-addon"> <i class="glyphicon glyphicon-user"></i></span>
                          <select id="type" name="type" formControlName="type" [(ngModel)]="type" class="form-control selectpicker">
                            <option hidden>Type Question</option>
                            <option value="QUS">standard</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  
                       
                        <div class="form-group col-md-6">
                          <label class="col-md-4 control-label">No Enseignant</label>
                          <div class="col-md-7 inputGroupContainer">
                            <div class="input-group">
                              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                              <input name="noEnseignant" id="inoEnseignant" formControlName="noEnseignant"
                                placeholder="Enseignant" class="form-control" type="text">
                            </div>
              
              
                          </div>
                        </div>
                
          <div class="form-group col-md-6">
            <label class="col-md-4 control-label"> Qualificatif </label>
            <div class="col-md-7 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-flag"></i></span>
                <select name="qualificatif" formControlName="qualificatif" id="qualificatif"
                  class="form-control selectpicker">
                  <option hidden>Seléctionner le Qualificatif associé</option>
                  <option *ngFor="let q of qualificatifs " [value]="q.idQualificatif"> {{q.minimal}} ---> {{q.maximal}}
                    <input type="hidden" id="min" name="min" value="q.minimal">
                    <input type="hidden" id="max" name="max" value="q.maximal">

                  </option>
                </select>
              </div>
            </div>
          </div>
        </div>
                
                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-5 control-label"></label>
                    <div class="col-md-5"><br>
                        <button class="btn btn-warning">Ajouter<span class="glyphicon glyphicon-send"></span></button>

                    </div>
                </div>
            </fieldset>
            <div *ngIf="error" class="alert alert-danger" role="alert">
                <ul>
                  <ng-container *ngFor="let m of messages">
                    <ng-container *ngIf="m.exists">
                      <li>{{ m.text }}</li>
                    </ng-container>
                  </ng-container>
                </ul>
              </div>        
        </form>
    </div><!-- /.container -->

</body>

</html>
