<head>
    <title>Bootstrap Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<h2>Liste de Questions</h2>
<div class="container">

    <table class="table">
        <thead>
            <tr>
                <th>Intitule</th>
                <th>Type</th>
                <th>Qualificatif Minimal</th>
                <th>Qualificatif Maximal</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let question of questions;">
                <td>{{question.intitule}}</td>
                <td>{{question.type}}</td>
                <td>{{question.qualificatif.minimal}}</td>
                <td>{{question.qualificatif.maximal}}</td>
                <td><button mat-icon-button class="btn btn-info" style="margin-right: 9px;" (click)="update(question)">
                        Modifier
                    </button>
                    <button mat-icon-button class="btn btn-danger" style="margin-right: 9px;" (click)="delete(question.idQuestion)">
                        Supprimer
                    </button></td>
            </tr>
        </tbody>
    </table>
</div>
