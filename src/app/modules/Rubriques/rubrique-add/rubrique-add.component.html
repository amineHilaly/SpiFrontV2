<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://use.fontawesome.com/47b33d33da.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
        integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container" style="width: inherit">

        <form class="justify-content-center" [formGroup]="myForm" (ngSubmit)="submit()">

       
                <!-- Form Name -->
                <legend>
                    <h2><b>Ajouter une rubrique</b></h2>
                </legend><br>

                    <div class="form-group">
                      <label>Designation</label>
                      <input id="Designation" name="Designation" placeholder="Designation" class="form-control" type="text"
                                formControlName="Designation" required>
                    </div>

                    <div class="form-group">
                      <label>Ordre</label>
                      <input id="Ordre" name="Ordre" placeholder="Ordre" class="form-control" type="text"
                      formControlName="Ordre" required>
                    </div>

                    <div class="form-group">
                        <label>Type</label>
                        <input id="Type" name="Type" placeholder="Ordre" class="form-control" type="text"
                        formControlName="Type" required>
                      </div>
                     
                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-5 control-label"></label>
                    <div class="col-md-5"><br>
                        <button class="btn btn-warning">Ajouter <span class="glyphicon glyphicon-send"></span></button>

                    </div>
                </div>
         
        </form>
    </div><!-- /.container -->

</body>

</html>
