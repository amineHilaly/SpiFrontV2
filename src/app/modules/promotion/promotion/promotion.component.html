<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container" style="background-color: white; height: inherit;">
    <h2>Liste des promotions</h2>
    <table class="table">
      <thead>
        <tr>
          <th style="width: 20%">Code</th>
          <th style="width: 20%">Année</th>
          <th style="width: 20%">Sigle</th>
          <th style="width: 20%">Capacité</th>
          <th style="width: 20%"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of page;">
          <td>{{p.siglePromotion}}</td>
          <td>{{p.promotionPK.anneeUniversitaire}}</td>
          <td>{{p.formation.codeFormation}}</td>
          <td>{{p.nbMaxEtudiant}}</td>

          <td>
            <!--<<button type="button" class="btn btn-danger" style="margin-right: 9px;" (click)="delete(p.promotionPK)">delete</button>-->
            <button type="button" class="btn btn-primary" style="margin-right: 9px; height: 40px;"
              (click)="RederectionEtudiants(p)">
              <mat-icon>zoom_in</mat-icon>
            </button>

            

              <button type="button" id="eval" class="btn btn-success" style="margin-right: 9px; height: 40px;"
                (click)="RederectionEvaluations(p)">
                <mat-icon>poll</mat-icon>  
              </button>
          

            
            <!--<<button type="button" class="btn btn-info" style="margin-right: 9px;" >modifier</button></td>-->
        </tr>

      </tbody>
    </table>

    <nav *ngIf="pageable" aria-label="Page navigation example col-md-6">
      <ul class="pagination justify-content-center">
        <li class="page-item"><a class="page-link" (click)="previous()">&lt;&lt;</a></li>
        <li class="page-item active" id="li1"><a class="page-link" (click)="change(1)">1</a></li>
        <li class="page-item" *ngFor=" let i of pagesRange" id="li{{i}}"><a class="page-link"
            (click)="change(i)">{{i}}</a></li>
        <li class="page-item"><a class="page-link" (click)="next()">&gt;&gt;</a></li>
      </ul>
    </nav>

  </div>

</body>

</html>
