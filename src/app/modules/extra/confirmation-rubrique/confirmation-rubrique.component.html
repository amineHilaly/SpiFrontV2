<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://use.fontawesome.com/47b33d33da.js"></script>
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
    integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
    crossorigin="anonymous"></script>

</head>

<body>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-title">Confirmation de suppression</h4>
  </div>
  <div class="modal-body">
    <p><strong>Est ce que vous êtes sure ?</strong></p>
    <p>Toutes ces informations vont être supprimées
      <span class="text-danger">cet Opération est irreversible</span>
    </p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="cancel()">Annuler</button>
    <button type="button" class="btn btn-danger" (click)="delete()">Supprimer</button>
  </div>
  <div *ngIf="error" class="alert alert-danger" role="alert">
    Suppression impossible : Rubrique déja referenciée
  </div>

</body>

</html>
